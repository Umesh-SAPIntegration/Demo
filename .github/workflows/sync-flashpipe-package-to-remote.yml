name: Sync FlashPipe Demo Package Artifacts to Tenant
on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    container:
      image: engswee/flashpipe:latest

    steps:
      - uses: actions/checkout@v4

      - name: 'Sync package to remote'
        uses: engswee/flashpipe-action/update/package@v1
        with:
          tmn-host: aaaa5853trial.it-cpitrial06.cfapps.us10-001.hana.ondemand.com
          oauth-host: aaaa5853trial.authentication.us10.hana.ondemand.com
          oauth-clientid: ${{ secrets.DEV_CLIENT_ID }}
          oauth-clientsecret: ${{ secrets.DEV_CLIENT_SECRET }}
          package-file-relative: CICD/practice.json

      - name: 'Sync FlashPipeDemo artifacts'
        uses: engswee/flashpipe-action/sync@v1
        with:
          tmn-host: aaaa5853trial.it-cpitrial06.cfapps.us10-001.hana.ondemand.com
          oauth-host: aaaa5853trial.authentication.us10.hana.ondemand.com
          oauth-clientid: ${{ secrets.DEV_CLIENT_ID }}
          oauth-clientsecret: ${{ secrets.DEV_CLIENT_SECRET }}
          package-id: practice
          target: tenant
          dir-artifacts-relative: CICD/IF_practice_Postman_to_CPI
          debug: true
